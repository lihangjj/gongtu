<style type="text/css">
    #m {
        display: inline-block;
        text-align: left;
        margin: 3px;
    }

    #m > div:nth-child(1) {
        display: inline-block;
    }

    #m label {
        width: 100px;
        background: #e3e3e3;
        font-size: 13px;
        text-align: right;
    }

    }
