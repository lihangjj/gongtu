<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="js">
    <title>利作软件，全方位软件开发服务</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,minimum-scale=1.0"/>
    <meta content="text/html" charset="UTF-8"/>
    <!--bootstrap适配屏幕-->
    <link rel="icon" th:href="@{/images/pages/back/system/mylogo.png}" type="image/x-icon"/><!--公司网址图标-->

    <script type="text/javascript" th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
    <!--jquery的一个主文件和四个验证包-->

    <script type="text/javascript" th:src="@{/jquery/validate/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery/validate/additional-methods.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery/validate/jquery.metadata.js}"></script>
    <script type="text/javascript" th:src="@{/jquery/validate/Message_zh_CN.js}"></script>

    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <!--bootstrap的两个包-->

    <script type="text/javascript" th:src="@{/js/lz.js}"></script>
    <!--自己的两个包-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/lz.css}"/>

</head>

</html>
